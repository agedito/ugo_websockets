<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .chatbox {
            outline: 1px solid silver;
            min-height: 160px;
            padding: 0.5em;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-3">This is the Home page</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Chat</h3>
            <p><a href="https://github.com">Go to github</a></p>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" name="message" id="message" class="form-control" autocomplete="off">
            </div>

            <hr>

            <a href="javascript:void(0);" class="btn btn-outline-secondary" id="sendBtn">Send Message</a>

            <input type="hidden" name="action" id="action">

            <hr>

            <div class="chatbox" id="output"></div>

        </div>
        <div class="col-md-4">
            <h3>Who's Online</h3>

            <ul id="online_users"></ul>

        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script>
    let socket = null;
    let o = document.getElementById("output");
    let userField = document.getElementById("username");
    let messageField = document.getElementById("message");

    window.onbeforeunload = function () {
        console.log("Leaving")
        let jsonData = {};
        jsonData["action"] = "left";
        socket.send(JSON.stringify(jsonData))
    }
    const url = "ws://127.0.0.1:8080/ws";
    document.addEventListener("DOMContentLoaded", function (){
        socket = new WebSocket(url)
        socket.onopen = () => {console.log("Successfully connected")}
        socket.onclose = () =>{console.log("Connection closed")}
        socket.onerror = () =>{console.log("There was an error")}
        socket.onmessage = msg =>{
            let data = JSON.parse(msg.data);
            console.log("Action is", data.action);

            switch (data.action) {
                case "list_users":
                    let ul = document.getElementById("online_users");
                    while (ul.firstChild) ul.removeChild(ul.firstChild);
                    if (data.connected_users.length > 0) {
                        data.connected_users.forEach(function (item) {
                            let li = document.createElement("li");
                            li.appendChild(document.createTextNode(item));
                            ul.appendChild(li);
                        })
                    }
                    break;

                case "broadcast":
                    o.innerHTML = o.innerHTML + data.message + "<br>"
                    break;

            }
        }

        userField.addEventListener("change", function () {
            let jsonData = {};
            jsonData["action"] = "username"
            jsonData["username"] = this.value;
            console.log("Sending...", jsonData);
           socket.send(JSON.stringify(jsonData));
        });

        document.getElementById("message").addEventListener("keydown", function (event) {
            if (event.code === "Enter") {
                if (!socket) {
                    console.log("no connection");
                    return false;
                }

                document.getElementById("sendBtn").addEventListener("click", function () {
                    if ((userField.value === "") || (messageField.value === "")) {
                        alert("Fill out user and message");
                        return false
                    } else  {
                        sendMessage();
                    }
                });
                event.preventDefault();
                event.stopPropagation();
            }
        })

        document.getElementById("sendBtn").addEventListener("click", function () {
            if ((userField.value === "") || (messageField.value === "")) {
                alert("Fill out user and message");
                return false
            } else  {
                sendMessage();
            }
        });
    })

    function sendMessage() {
        let jsonData = {};
        jsonData["action"] = "broadcast"
        jsonData["username"] = userField.value;
        jsonData["message"] = messageField.value;
        console.log("Sending...", jsonData);
        socket.send(JSON.stringify(jsonData));
        messageField.value = "";
    }

</script>
</html>
